<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Kantor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <fieldset>
        <legend><b>KANTOR WALUT</b></legend>
    <form>
        <p><b>Kwota*</b>:
            <input type="number" id="kwota" name="kwota">
            <select name="waluta" id="waluta">
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
            </select>
        </p>
        <small>* - pole wymagane</small>
        <p>Wybierz walute docelowa</p>
        <div id="div_radio">
            <label>
            <input type="radio" id="PLNradio" value="PLN" name="pieniadz" checked>PLN
            </label><br>
            <label>
            <input type="radio" id="USDradio" value="USD" name="pieniadz">USD
            </label><br>
            <label>
            <input type="radio" id="GBPradio" value="GBP" name="pieniadz">GBP
            </label><br>
            <label>
            <input type="radio" id="EURradio" value="EUR" name="pieniadz">EUR
            </label><br>
            <label>
            <input type="radio" id="CHFradio" value="CHF" name="pieniadz">CHF
            </label>
        </div>
    </form>
    </fieldset>
    <button onclick="Oblicz()">PRZELICZ</button>
    Otrzymasz:<div id="wynik"></div>
    </section>
    <script>
        function Oblicz(){
            var result = document.getElementById("wynik")
            var wynik = 0
            var kwota = document.getElementById("kwota").value
            var walutaz = document.getElementById("waluta").value
            switch (walutaz) {
                case "PLN":
                    if(document.getElementById("PLNradio").checked){
                        result.innerText = wynik = kwota + " PLN"
                    }
                    if(document.getElementById("USDradio").checked){
                        result.innerHTML = wynik = kwota * 0.26 + " USD"
                    }
                    if(document.getElementById("GBPradio").checked){
                        result.innerHTML = wynik = kwota * 0.19 + " GBP"
                    }
                    if(document.getElementById("EURradio").checked){
                        result.innerHTML = wynik = kwota * 0.23 + " EUR"
                    }
                    if(document.getElementById("CHFradio").checked){
                        result.innerHTML = wynik = kwota * 0.2 + " CHF"
                    }
                    break;

                    case "USD":
                    if(document.getElementById("PLNradio").checked){
                        result.innerText = wynik = kwota *3.91 + " PLN"
                    }
                    if(document.getElementById("USDradio").checked){
                        result.innerHTML = wynik = kwota + " USD"
                    }
                    if(document.getElementById("GBPradio").checked){
                        result.innerHTML = wynik = kwota * 0.76 + " GBP"
                    }
                    if(document.getElementById("EURradio").checked){
                        result.innerHTML = wynik = kwota * 0.91 + " EUR"
                    }
                    if(document.getElementById("CHFradio").checked){
                        result.innerHTML = wynik = kwota * 0.86 + " CHF"
                    }
                    break;

                    case "GBP":
                    if(document.getElementById("PLNradio").checked){
                        result.innerText = wynik = kwota * 5.13 + " PLN"
                    }
                    if(document.getElementById("USDradio").checked){
                        result.innerHTML = wynik = kwota * 1.3 + " USD"
                    }
                    if(document.getElementById("GBPradio").checked){
                        result.innerHTML = wynik = kwota + " GBP"
                    }
                    if(document.getElementById("EURradio").checked){
                        result.innerHTML = wynik = kwota * 0.91 + " EUR"
                    }
                    if(document.getElementById("CHFradio").checked){
                        result.innerHTML = wynik = kwota * 0.86 + " CHF"
                    }
                    break;

                    case "EUR":
                    if(document.getElementById("PLNradio").checked){
                        result.innerText = wynik = kwota * 4.13 + " PLN"
                    }
                    if(document.getElementById("USDradio").checked){
                        result.innerHTML = wynik = kwota * 1.1 + " USD"
                    }
                    if(document.getElementById("GBPradio").checked){
                        result.innerHTML = wynik = kwota * 0.84 + " GBP"
                    }
                    if(document.getElementById("EURradio").checked){
                        result.innerHTML = wynik = kwota + " EUR"
                    }
                    if(document.getElementById("CHFradio").checked){
                        result.innerHTML = wynik = kwota * 0.94 + " CHF"
                    }
                    break;

                    case "CHF":
                    if(document.getElementById("PLNradio").checked){
                        result.innerText = wynik = kwota * 4.58 + " PLN"
                    }
                    if(document.getElementById("USDradio").checked){
                        result.innerHTML = wynik = kwota * 1.17 + " USD"
                    }
                    if(document.getElementById("GBPradio").checked){
                        result.innerHTML = wynik = kwota * 0.89 + " GBP"
                    }
                    if(document.getElementById("EURradio").checked){
                        result.innerHTML = wynik = kwota * 1.06 + " EUR"
                    }
                    if(document.getElementById("CHFradio").checked){
                        result.innerHTML = wynik = kwota + " CHF"
                    }
                    break;

                default:
                    break;
            }
        }
    </script>
</body>
</html>
