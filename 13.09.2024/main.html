<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie</title>
</head>
<body>
    <form name="zadanie">
        Name: <input type="text" name="name" id="name"></br>
        Surname: <input type="text" name="surname" id="surname"></br>
        Age: <input type="number" name="age" id="age"></br>
        <input type="button" value="submit" onclick="AgeCheck()"></br>
        Change color :</br> <input type="color" name="color" value="color" id="color"></br>
        <input type="button" value="color1" onclick="ColorChange1()"></br> 
        <input type="text" name="colors" id="colors"></br>
        <input type="button" value="colors" onclick="ColorChange2()"></br> 

    </form>    
    <script>
        function AgeCheck(){
            let age = document.getElementById("age").value;
            if (age < 18) {
                alert('jestes niepelnoletni');
            }
            else{
                alert('jestes pelnoletni')
            }
        }
        function ColorChange1(){
            let color = document.getElementById("color").value;
            document.body.style.background = color;
        }
        function ColorChange2(){
            let colors = document.getElementById("colors").value;
            document.body.style.background = colors;
        }
    </script>

</body>
</html>
